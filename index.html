<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  color: #ffd700;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 42px;
  text-shadow: 0 0 15px gold;
}

.subtitle {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 10px;
}

.lang-btn {
  margin: 10px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

.casino-frame {
  margin: 25px auto;
  padding: 25px;
  width: 320px;
  background: linear-gradient(145deg, #111, #000);
  border-radius: 18px;
  box-shadow: 0 0 15px gold, inset 0 0 20px #000;
}

.slot {
  font-size: 64px;
  background: #000;
  padding: 20px;
  border-radius: 12px;
  border: 3px solid gold;
}

.spinning {
  animation: flash 0.15s infinite;
}

@keyframes flash { 50% { box-shadow: 0 0 20px gold; } }

button {
  padding: 12px 22px;
  font-size: 16px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.bet-btn {
  background: #222;
  color: gold;
  border: 1px solid #555;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: linear-gradient(#ffeb3b, #f57f17);
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: linear-gradient(#4fc3f7, #0288d1);
  font-weight: bold;
}

#rewardBtn {
  background: linear-gradient(#ff9800, #e65100);
  color: #000;
  font-weight: bold;
  box-shadow: 0 0 10px orange;
}

#coins {
  font-size: 22px;
  margin-top: 12px;
}

#message {
  margin-top: 12px;
  font-size: 20px;
}

.rtl {
  direction: rtl;
}
</style>
</head>

<body>
<h1 id="title">üé∞ SlotSpin</h1>
<div class="subtitle" id="subtitle">Entertainment only ‚Äì No real money gambling</div>

<div>
  <button class="lang-btn" onclick="setLanguage('en')">English</button>
  <button class="lang-btn" onclick="setLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">BET 1</button>
  <button class="bet-btn" onclick="setBet(5)">BET 5</button>
  <button class="bet-btn" onclick="setBet(10)">BET 10</button>
</div>

<div class="casino-frame">
  <div class="slot" id="slot">üçí üçã üçâ</div>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>
<button id="rewardBtn" onclick="watchAd()">WATCH AD ‚Üí GET COINS</button>

<div id="message"></div>
<div id="coins">Coins: 100</div>

<script>
let coins = 100;
let bet = 1;
let lang = 'en';
const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

const texts = {
  en: { spin: "SPIN", continue: "CONTINUE", won: "You won", tryAgain: "Try again!", coins: "Coins", notEnough: "Not enough coins!", watchAd: "WATCH AD ‚Üí GET COINS" },
  ar: { spin: "ÿØŸàÿ±ÿßŸÜ", continue: "ÿßÿ≥ÿ™ŸÖÿ±", won: "ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™", tryAgain: "ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!", coins: "ÿπŸÖŸÑÿßÿ™", notEnough: "ÿπŸÖŸÑÿßÿ™ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸäÿ©!", watchAd: "ÿ¥ÿßŸáÿØ ÿßŸÑÿ•ÿπŸÑÿßŸÜ ‚Üí ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿπŸÖŸÑÿßÿ™" }
};

function setLanguage(l) {
  lang = l;
  document.body.className = l === 'ar' ? 'rtl' : '';
  document.getElementById("spinBtn").innerText = texts[lang].spin;
  document.getElementById("continueBtn").innerText = texts[lang].continue;
  document.getElementById("rewardBtn").innerText = texts[lang].watchAd;
}

function setBet(value) {
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  if (coins < bet) { showMessage(texts[lang].notEnough); return; }
  coins -= bet; updateCoins();

  const slot = document.getElementById("slot");
  slot.classList.add("spinning");

  let reels = [];
  let spinCount = 0;

  function spinReel(i) {
    reels[i] = symbols[Math.floor(Math.random() * symbols.length)];
    slot.innerText = reels.join(" ");
    spinCount++;
    if (spinCount < symbols.length) setTimeout(() => spinReel(i+1), 150);
    else finishSpin();
  }

  spinReel(0);

  function finishSpin() {
    slot.classList.remove("spinning");
    if (reels[0] === reels[1] && reels[1] === reels[2]) {
      let win = bet * 10;
      animateCoins(win);
      showMessage(`${texts[lang].won} ${win} ${texts[lang].coins}!`);
      document.getElementById("spinBtn").disabled = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      showMessage(texts[lang].tryAgain);
      updateCoins();
    }
  }
}

function continueGame() {
  document.getElementById("message").innerText = "";
  document.getElementById("spinBtn").disabled = false;
  document.getElementById("continueBtn").style.display = "none";
}

function watchAd() {
  showMessage(lang==='en'? "Watching ad..." : "ÿ¨ÿßÿ±Ÿç ŸÖÿ¥ÿßŸáÿØÿ© ÿßŸÑÿ•ÿπŸÑÿßŸÜ...");
  document.getElementById("rewardBtn").disabled = true;
  setTimeout(() => {
    let reward = 10;
    animateCoins(reward);
    showMessage(`${texts[lang].won} ${reward} ${texts[lang].coins}!`);
    document.getElementById("rewardBtn").disabled = false;
  }, 2000);
}

function updateCoins() {
  document.getElementById("coins").innerText = texts[lang].coins + ": " + coins;
}

function showMessage(text) { document.getElementById("message").innerText = text; }

function animateCoins(amount) {
  let start = coins;
  let end = coins + amount;
  let current = start;
  let step = Math.ceil(amount / 20);
  let interval = setInterval(() => {
    current += step;
    if (current >= end) { current = end; clearInterval(interval); }
    coins = current;
    updateCoins();
  }, 30);
}
</script>

</body>
</html>

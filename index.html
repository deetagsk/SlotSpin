<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  margin: 0;
  padding: 10px 10px 20px;
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  color: #ffd700;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

/* HEADER */
h1 {
  margin: 5px 0 2px;
  font-size: 36px;
  text-shadow: 0 0 15px gold;
}

.subtitle {
  font-size: 12px;
  color: #bbb;
  margin-bottom: 6px;
}

.lang-btn {
  padding: 4px 10px;
  font-size: 13px;
  margin: 2px;
}

/* CASINO SIDE DECOR */
.side {
  position: fixed;
  top: 80px;
  width: 50px;
  font-size: 30px;
  opacity: 0.6;
  animation: rotate 12s linear infinite;
}

.left { left: 5px; }
.right { right: 5px; }

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* GAME */
.casino-frame {
  margin: 10px auto;
  padding: 15px;
  width: 300px;
  background: linear-gradient(145deg, #111, #000);
  border-radius: 18px;
  box-shadow: 0 0 15px gold, inset 0 0 20px #000;
  z-index: 2;
}

.slot {
  font-size: 56px;
  background: #000;
  padding: 14px;
  border-radius: 12px;
  border: 3px solid gold;
}

.spinning {
  animation: flash 0.15s infinite;
}

@keyframes flash {
  50% { box-shadow: 0 0 20px gold; }
}

button {
  padding: 10px 18px;
  font-size: 15px;
  margin: 4px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.bet-btn {
  background: #222;
  color: gold;
  border: 1px solid #555;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: linear-gradient(#ffeb3b, #f57f17);
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: linear-gradient(#4fc3f7, #0288d1);
  font-weight: bold;
}

.reward-btn {
  background: linear-gradient(#ff9800, #e65100);
  font-weight: bold;
}

#coins {
  font-size: 20px;
  margin-top: 6px;
}

#message {
  font-size: 18px;
  min-height: 22px;
  margin-top: 4px;
}

/* BONUS FLOAT */
.bonus {
  position: fixed;
  font-size: 26px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0.7; }
  50% { transform: translateY(-12px); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.7; }
}

.rtl { direction: rtl; }
</style>
</head>

<body>

<!-- CASINO SIDE DECOR -->
<div class="side left">üé∞ ‚≠ê üíé</div>
<div class="side right">üí∞ üîî üçÄ</div>

<h1 id="title">üé∞ SlotSpin</h1>
<div class="subtitle" id="subtitle">
  Entertainment only ‚Äì No real money gambling
</div>

<div>
  <button class="lang-btn" onclick="setLang('en')">English</button>
  <button class="lang-btn" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">BET 1</button>
  <button class="bet-btn" onclick="setBet(5)">BET 5</button>
  <button class="bet-btn" onclick="setBet(10)">BET 10</button>
</div>

<div class="casino-frame">
  <div class="slot" id="slot">üçí üçã üçâ</div>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>

<div>
  <button class="reward-btn" onclick="watchAd()">üé• Watch Ad ‚Üí Get 50 Coins</button>
</div>

<div id="message"></div>
<div id="coins">Coins: 100</div>

<script>
const text = {
  en: {
    subtitle: "Entertainment only ‚Äì No real money gambling",
    spin: "SPIN",
    continue: "CONTINUE",
    tryAgain: "Try again!",
    notEnough: "Not enough coins!"
  },
  ar: {
    subtitle: "ŸÑŸÑÿ™ÿ≥ŸÑŸäÿ© ŸÅŸÇÿ∑ ‚Äì ŸÑÿß ŸäŸàÿ¨ÿØ ŸÇŸÖÿßÿ± ÿ®ÿ£ŸÖŸàÿßŸÑ ÿ≠ŸÇŸäŸÇŸäÿ©",
    spin: "ŸÑŸÅ",
    continue: "ÿßÿ≥ÿ™ŸÖÿ±ÿßÿ±",
    tryAgain: "ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!",
    notEnough: "ÿπŸÖŸÑÿßÿ™ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸäÿ©!"
  }
};

let lang = "en";
let coins = 100;
let bet = 1;
let waiting = false;
const symbols = ["üçí", "üçã", "üçâ"];

function setLang(l) {
  lang = l;
  document.body.className = l === "ar" ? "rtl" : "";
  document.getElementById("subtitle").innerText = text[l].subtitle;
  document.getElementById("spinBtn").innerText = text[l].spin;
  document.getElementById("continueBtn").innerText = text[l].continue;
}

function setBet(v) {
  if (waiting) return;
  bet = v;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  if (waiting) return;
  if (coins < bet) {
    showMessage(text[lang].notEnough);
    return;
  }

  coins -= bet;
  updateCoins();

  const slot = document.getElementById("slot");
  slot.classList.add("spinning");

  setTimeout(() => {
    let s1 = symbols[r()];
    let s2 = symbols[r()];
    let s3 = symbols[r()];

    slot.innerText = `${s1} ${s2} ${s3}`;
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      let win = bet * 10;
      coins += win;
      updateCoins();
      showMessage(`üéâ You won ${win} coins!`);
      waiting = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      showMessage(text[lang].tryAgain);
    }
  }, 600);
}

function continueGame() {
  waiting = false;
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("message").innerText = "";
}

function watchAd() {
  showMessage("üé• Watching ad...");
  setTimeout(() => {
    coins += 50;
    updateCoins();
    showMessage("üéÅ +50 coins added!");
  }, 2000);
}

/* BONUS SPAWN */
function spawnBonus() {
  const b = document.createElement("div");
  b.className = "bonus";
  b.innerText = ["‚≠ê", "üí∞", "üçÄ"][r()];
  b.style.left = Math.random() * (window.innerWidth - 30) + "px";
  b.style.top = Math.random() * (window.innerHeight - 30) + "px";
  b.onclick = () => {
    coins += 5;
    updateCoins();
    b.remove();
  };
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 5000);
}
setInterval(spawnBonus, 9000);

/* HELPERS */
function updateCoins() {
  document.getElementById("coins").innerText = "Coins: " + coins;
}
function showMessage(t) {
  document.getElementById("message").innerText = t;
}
function r() {
  return Math.floor(Math.random() * symbols.length);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: radial-gradient(circle, #222, #000);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 38px;
  margin-bottom: 5px;
}

.subtitle {
  opacity: 0.8;
  margin-bottom: 25px;
}

.slot {
  font-size: 60px;
  letter-spacing: 15px;
  margin: 20px 0;
  min-height: 80px;
}

.spinning {
  animation: spin 0.2s infinite;
}

@keyframes spin {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.controls {
  margin: 15px 0;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 5px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
}

.spin-btn {
  background: #4caf50;
  color: #000;
  font-weight: bold;
}

.bet-btn {
  background: #333;
  color: #fff;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

#coins {
  margin-top: 15px;
  font-size: 20px;
}

#message {
  margin-top: 12px;
  font-size: 22px;
  min-height: 28px;
  color: #4caf50;
}

.win {
  text-shadow: 0 0 10px gold, 0 0 20px gold;
}
</style>
</head>

<body>

<h1>üé∞ SlotSpin</h1>
<div class="subtitle">Entertainment only ‚Äì No real money gambling</div>

<div class="slot" id="slot">üçí üçã üçâ</div>

<div class="controls">
  <button class="bet-btn active" onclick="setBet(1)">Bet 1</button>
  <button class="bet-btn" onclick="setBet(5)">Bet 5</button>
  <button class="bet-btn" onclick="setBet(10)">Bet 10</button>
</div>

<button class="spin-btn" onclick="spin()">SPIN</button>

<div id="coins">Coins: 100</div>
<div id="message"></div>

<!-- Sounds -->
<audio id="spinSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3">
</audio>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
let coins = 100;
let bet = 1;
const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

function setBet(value) {
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  const slot = document.getElementById("slot");
  const message = document.getElementById("message");

  if (coins < bet) {
    message.innerText = "‚ùå Not enough coins!";
    return;
  }

  coins -= bet;
  message.innerText = "";
  slot.classList.add("spinning");
  slot.classList.remove("win");

  document.getElementById("spinSound").play();

  let s1, s2, s3;

  const spinInterval = setInterval(() => {
    s1 = symbols[Math.floor(Math.random() * symbols.length)];
    s2 = symbols[Math.floor(Math.random() * symbols.length)];
    s3 = symbols[Math.floor(Math.random() * symbols.length)];
    slot.innerText = `${s1} ${s2} ${s3}`;
  }, 100);

  setTimeout(() => {
    clearInterval(spinInterval);
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      const winAmount = bet * 10;
      coins += winAmount;
      message.innerText = `üéâ You won ${winAmount} coins!`;
      slot.classList.add("win");
      document.getElementById("winSound").play();
    }

    document.getElementById("coins").innerText = "Coins: " + coins;
  }, 1200);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin</title>

<meta name="google-adsense-account" content="ca-pub-3954763823070860">

<style>
body{
  margin:0;
  padding:20px;
  background:#000;
  color:gold;
  font-family:Arial, sans-serif;
  text-align:center;
}

button{
  padding:10px 16px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
}

.bet-btn{
  background:#222;
  color:gold;
  border:1px solid #555;
}
.bet-btn.active{
  background:gold;
  color:#000;
}

#slot{
  font-size:60px;
  margin:20px 0;
}

#coins{
  font-size:20px;
  margin-top:10px;
}

#message{
  font-size:18px;
  min-height:24px;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>üé∞ SlotSpin</h1>
<div id="subtitle">Entertainment only ‚Äì No real money gambling</div>

<!-- BET -->
<div>
  <button class="bet-btn active" onclick="setBet(1)">BET 1</button>
  <button class="bet-btn" onclick="setBet(5)">BET 5</button>
  <button class="bet-btn" onclick="setBet(10)">BET 10</button>
</div>

<!-- SLOT -->
<div id="slot">üçí üçã üçâ</div>

<!-- CONTROLS -->
<button onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()" style="display:none">CONTINUE</button>

<!-- COINS -->
<div id="coins">Coins: 0</div>

<!-- ADS & REWARDS -->
<button onclick="watchAd()">üé• Watch Ad ‚Üí Get Coins</button>
<br><br>
<button onclick="redeem()">üéÅ Redeem Coins</button>

<div id="message"></div>

<script>
/* ======================
   STATE (LOCAL STORAGE)
====================== */
let coins = localStorage.getItem("coins")
  ? parseInt(localStorage.getItem("coins"))
  : 100; // start bonus

let bet = 1;
let waiting = false;
const symbols = ["üçí","üçã","üçâ"];

/* ======================
   ELEMENTS
====================== */
const slot = document.getElementById("slot");
const coinsDiv = document.getElementById("coins");
const msgDiv = document.getElementById("message");
const continueBtn = document.getElementById("continueBtn");

/* ======================
   INIT
====================== */
updateCoins(0);

/* ======================
   FUNCTIONS
====================== */
function updateCoins(amount){
  coins += amount;
  if(coins < 0) coins = 0;
  localStorage.setItem("coins", coins);
  coinsDiv.innerText = "Coins: " + coins;
}

function setBet(v){
  if(waiting) return;
  bet = v;
  document.querySelectorAll(".bet-btn")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin(){
  if(waiting) return;

  if(coins < bet){
    msg("Not enough coins!");
    return;
  }

  updateCoins(-bet);

  const a = symbols[rand()];
  const b = symbols[rand()];
  const c = symbols[rand()];

  slot.innerText = `${a} ${b} ${c}`;

  if(a === b && b === c){
    const win = bet * 10;
    updateCoins(win);
    msg("üéâ You won " + win + " coins!");
    waiting = true;
    continueBtn.style.display = "inline-block";
  } else {
    msg("Try again!");
  }
}

function continueGame(){
  waiting = false;
  continueBtn.style.display = "none";
  msg("");
}

function watchAd(){
  msg("üé• Watching ad...");
  setTimeout(()=>{
    updateCoins(50);
    msg("+50 coins added");
  }, 2000);
}

function redeem(){
  if(coins < 10000){
    alert("You need at least 10,000 coins to redeem an Amazon Gift Card.");
    return;
  }
  alert("Redemption request submitted! Gift card will be sent within 7 days.");
}

/* ======================
   HELPERS
====================== */
function msg(t){
  msgDiv.innerText = t;
}
function rand(){
  return Math.floor(Math.random() * symbols.length);
}
</script>

</body>
</html>

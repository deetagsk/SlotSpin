<body>

<h1>ğŸ° SlotSpin</h1>

<!-- SLOT -->
<div id="slot" style="font-size:60px;margin:20px;">ğŸ’ ğŸ‹ ğŸ‰</div>

<!-- CONTROLS -->
<button id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()" style="display:none">CONTINUE</button>

<br><br>

<!-- COINS -->
<h3>ğŸ’° Coins: <span id="coinCount">0</span></h3>

<br><br>
<button onclick="redeem()">ğŸ Redeem Coins</button>

<div id="message" style="margin-top:10px;font-size:18px;"></div>

<script>
/* STATE */
let coins = localStorage.getItem("coins")
  ? parseInt(localStorage.getItem("coins"))
  : 0;

let bet = 1;
let waiting = false;

const symbols = ["ğŸ’","ğŸ‹","ğŸ‰"];

/* ELEMENTS */
const slot = document.getElementById("slot");
const coinCount = document.getElementById("coinCount");
const msgDiv = document.getElementById("message");
const continueBtn = document.getElementById("continueBtn");

/* INIT */
updateCoins(0);

/* FUNCTIONS */
function updateCoins(amount){
 coins += amount;
 localStorage.setItem("coins", coins);
 coinCount.innerText = coins;
}

function spin(){
 if(waiting) return;

 if(coins < bet){
  msg("Not enough coins!");
  return;
 }

 updateCoins(-bet);

 const a = symbols[r()];
 const b = symbols[r()];
 const c = symbols[r()];

 slot.innerText = `${a} ${b} ${c}`;

 if(a===b && b===c){
  const win = bet * 10;
  updateCoins(win);
  msg("ğŸ‰ You won " + win + " coins!");
  waiting = true;
  continueBtn.style.display = "inline-block";
 } else {
  msg("Try again!");
 }
}

function continueGame(){
 waiting = false;
 continueBtn.style.display = "none";
 msg("");
}

function watchAd(){
 msg("ğŸ¥ Watching ad...");
 setTimeout(()=>{
  updateCoins(50);
  msg("+50 coins added");
 },2000);
}

function redeem(){
 if(coins < 10000){
  alert("You need 10,000 coins to redeem");
  return;
 }
 alert("Redemption request submitted!");
}

function msg(t){
 msgDiv.innerText = t;
}

function r(){
 return Math.floor(Math.random() * symbols.length);
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 36px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 25px;
}

.slot {
  font-size: 60px;
  margin: 20px 0;
  min-height: 80px;
}

.spinning {
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 5px;
  cursor: pointer;
}

.bet-btn {
  background: #222;
  color: #fff;
  border: none;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: #4caf50;
  border: none;
  font-weight: bold;
}

#coins {
  margin-top: 15px;
  font-size: 20px;
}

#message {
  margin-top: 12px;
  font-size: 22px;
  color: #4caf50;
  min-height: 28px;
}

.win {
  text-shadow: 0 0 10px gold;
}
</style>
</head>

<body>

<h1>üé∞ SlotSpin</h1>
<div class="subtitle">Entertainment only ‚Äì No real money gambling</div>

<div class="slot" id="slot">üçí üçã üçâ</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">Bet 1</button>
  <button class="bet-btn" onclick="setBet(5)">Bet 5</button>
  <button class="bet-btn" onclick="setBet(10)">Bet 10</button>
</div>

<button class="spin-btn" onclick="spin()">SPIN</button>

<div id="coins">Coins: 100</div>
<div id="message"></div>

<script>
let coins = 100;
let bet = 1;
const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

function setBet(value) {
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  const slot = document.getElementById("slot");
  const message = document.getElementById("message");

  if (coins < bet) {
    message.innerText = "‚ùå Not enough coins!";
    return;
  }

  coins -= bet;
  message.innerText = "";
  slot.classList.add("spinning");
  slot.classList.remove("win");

  let s1, s2, s3;

  const interval = setInterval(() => {
    s1 = symbols[Math.floor(Math.random() * symbols.length)];
    s2 = symbols[Math.floor(Math.random() * symbols.length)];
    s3 = symbols[Math.floor(Math.random() * symbols.length)];
    slot.innerText = `${s1} ${s2} ${s3}`;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      coins += bet * 10;
      message.innerText = `üéâ You won ${bet * 10} coins!`;
      slot.classList.add("win");
    }

    document.getElementById("coins").innerText = "Coins: " + coins;
  }, 1200);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SlotSpin</title>

<meta name="google-adsense-account" content="ca-pub-3954763823070860">

<style>
/* =====================================================
   Q8 CASINO THEME VARIABLES
   ===================================================== */
:root{
  --q8-black:#0b0b0b;
  --q8-dark:#121212;
  --q8-panel:#1a1f2b;
  --q8-gold:#c9a227;
  --q8-gold-soft:#ffe27a;
  --q8-red:#d62828;
  --q8-green:#2ecc71;
  --q8-blue:#1f3cff;
  --radius:14px;
}

/* =====================================================
   GLOBAL
   ===================================================== */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  font-family:Segoe UI,Arial,sans-serif;
}
.hidden{display:none}

/* =====================================================
   TOP HEADER (Q8 STYLE)
   ===================================================== */
.top-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:linear-gradient(180deg,#000,#111);
  border-bottom:1px solid #222;
}
.top-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:34px;height:34px;
  border-radius:6px;
  background:linear-gradient(135deg,var(--q8-gold),var(--q8-gold-soft));
}
.game-name{
  font-weight:700;
  font-size:18px;
  color:var(--q8-gold);
}

/* +200 coins button */
.ad-reward{
  background:#111;
  border:1px solid var(--q8-red);
  color:#ff6b6b;
  padding:6px 14px;
  border-radius:18px;
  cursor:pointer;
}

/* balance */
.balance{
  text-align:center;
}
.balance .label{
  font-size:11px;color:#aaa;
}
.balance .value{
  font-size:18px;
  font-weight:700;
  color:var(--q8-green);
}

/* level */
.level{
  width:110px;
}
.level span{
  font-size:11px;color:#aaa;
}
.level-bar{
  height:6px;
  background:#333;
  border-radius:6px;
  overflow:hidden;
}
.level-fill{
  height:100%;
  width:20%;
  background:var(--q8-red);
}

/* change user */
.change-user{
  background:#111;
  border:1px solid #333;
  color:#ccc;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* =====================================================
   MAIN GAME AREA
   ===================================================== */
.main{
  max-width:900px;
  margin:30px auto;
  padding:20px;
  text-align:center;
}

/* language */
.langs button{
  margin:4px;
  padding:6px 10px;
  background:#111;
  border:1px solid #333;
  color:#ccc;
  border-radius:6px;
}
.langs button.active{
  border-color:var(--q8-gold);
  color:var(--q8-gold);
}

/* =====================================================
   SLOT FRAME (Q8 STYLE)
   ===================================================== */
.slot-frame{
  margin:30px auto;
  padding:24px;
  border:3px solid var(--q8-gold);
  border-radius:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  box-shadow:0 0 30px rgba(201,162,39,.25);
  background:#0d1220;
}
.slot-box{
  width:120px;
  height:120px;
  background:linear-gradient(180deg,#1c2433,#0e1320);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:56px;
}

/* =====================================================
   CONTROLS
   ===================================================== */
.controls button{
  margin:8px;
  padding:14px 26px;
  font-size:18px;
  border-radius:28px;
  border:none;
  cursor:pointer;
}
#spinBtn{
  background:linear-gradient(180deg,#d62828,#b71c1c);
  color:#fff;
}
#adBtn{
  background:#1a1a1a;
  color:#ff6b6b;
}
#redeemBtn{
  background:var(--q8-gold);
  color:#000;
}

/* =====================================================
   INFO
   ===================================================== */
#coins{
  margin-top:12px;
  font-size:18px;
}
#message{
  margin-top:8px;
  min-height:22px;
}

/* =====================================================
   BOTTOM NAV
   ===================================================== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;right:0;
  background:#000;
  border-top:1px solid #222;
  display:flex;
  justify-content:center;
  gap:80px;
  padding:10px;
}
.bottom-nav div{
  color:#888;
  font-size:12px;
}
.bottom-nav .active{
  color:var(--q8-red);
}

/* =====================================================
   MODALS
   ===================================================== */
.modal-bg{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal{
  background:#111;
  padding:20px;
  border-radius:12px;
  width:320px;
}
.modal input{
  width:100%;
  margin:6px 0;
  padding:8px;
  border-radius:6px;
  border:none;
}

/* =====================================================
   DISCLAIMER
   ===================================================== */
.disclaimer{
  margin-top:16px;
  font-size:11px;
  color:#777;
}
</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="top-bar">
  <div class="top-left">
    <div class="logo"></div>
    <div class="game-name">SlotSpin</div>
  </div>

  <button class="ad-reward" onclick="watchAd()">‚ñ∂ +200 Coins</button>

  <div class="balance">
    <div class="label">BALANCE</div>
    <div class="value" id="topCoins">0</div>
  </div>

  <div class="level">
    <span>LEVEL 1</span>
    <div class="level-bar"><div class="level-fill" id="levelFill"></div></div>
  </div>

  <button class="change-user" onclick="changeUser()">CHANGE USER</button>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <div class="langs">
    <button id="enBtn" class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>

  <p id="subtitle">Press SPIN to start your journey</p>

  <!-- SLOT -->
  <div class="slot-frame">
    <div class="slot-box" id="s1">üçí</div>
    <div class="slot-box" id="s2">üçã</div>
    <div class="slot-box" id="s3">üçâ</div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="spinBtn" onclick="spin()">SPIN</button>
    <button id="adBtn" onclick="watchAd()">üé• Watch Ad</button>
    <button id="redeemBtn" onclick="openRedeem()">Redeem</button>
  </div>

  <div id="coins"></div>
  <div id="message"></div>

  <p class="disclaimer">
    Entertainment only ‚Äì No real money gambling. No cash withdrawals.
  </p>
</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
  <div class="active">‚≠ê SLOTS</div>
  <div>üõí STORE</div>
</div>

<script>
/* =====================================================
   GAME LOGIC (SAFE, SIMPLE)
   ===================================================== */
let lang="en";
let coins=parseInt(localStorage.getItem("coins")||"100");
let xp=parseInt(localStorage.getItem("xp")||"0");
const symbols=["üçí","üçã","üçâ"];

function updateUI(){
  document.getElementById("coins").innerText="Coins: "+coins;
  document.getElementById("topCoins").innerText=coins;
  document.getElementById("levelFill").style.width=(xp%100)+"%";
  localStorage.setItem("coins",coins);
  localStorage.setItem("xp",xp);
}
updateUI();

function spin(){
  if(coins<1){msg("Not enough coins");return;}
  coins--;
  xp+=5;

  const a=symbols[r()],b=symbols[r()],c=symbols[r()];
  s1.innerText=a; s2.innerText=b; s3.innerText=c;

  if(a===b&&b===c){
    coins+=25;
    msg("Winner! You got 25 coins!");
  }else{
    msg("Try again!");
  }
  updateUI();
}

function watchAd(){
  coins+=200;
  msg("+200 coins added");
  updateUI();
}

function openRedeem(){
  alert("Redeem system already integrated earlier ‚úî");
}

function changeUser(){
  if(confirm("Reset user and progress?")){
    localStorage.clear();
    location.reload();
  }
}

function msg(t){document.getElementById("message").innerText=t;}
function r(){return Math.floor(Math.random()*symbols.length);}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 25px;
}

h1 {
  font-size: 36px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 20px;
}

.slot {
  font-size: 60px;
  margin: 20px 0;
  min-height: 80px;
}

.spinning {
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

button {
  padding: 12px 22px;
  font-size: 16px;
  margin: 6px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.bet-btn {
  background: #222;
  color: #fff;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: #4caf50;
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: #2196f3;
  font-weight: bold;
}

.reward-btn {
  background: #ff9800;
  font-weight: bold;
}

#coins {
  margin-top: 12px;
  font-size: 20px;
}

#message {
  margin-top: 10px;
  font-size: 20px;
  color: #4caf50;
  min-height: 26px;
}

.win {
  text-shadow: 0 0 10px gold;
}

/* Shop */
.shop {
  margin-top: 25px;
  padding: 15px;
  background: #111;
  border-top: 1px solid #333;
}

.shop h3 {
  margin-bottom: 10px;
}

.shop button {
  background: #333;
  color: #aaa;
  cursor: not-allowed;
}
</style>
</head>

<body>

<h1>üé∞ SlotSpin</h1>
<div class="subtitle">Entertainment only ‚Äì No real money gambling</div>

<div class="slot" id="slot">üçí üçã üçâ</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">Bet 1</button>
  <button class="bet-btn" onclick="setBet(5)">Bet 5</button>
  <button class="bet-btn" onclick="setBet(10)">Bet 10</button>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>

<div id="coins">Coins: 100</div>
<div id="message"></div>

<!-- Rewarded Ad -->
<div style="margin-top:15px;">
  <button class="reward-btn" onclick="watchAd()">
    üé• Watch Ad ‚Üí Get 50 Coins
  </button>
</div>

<!-- Shop (Coming Soon) -->
<div class="shop">
  <h3>üõí Shop (Coming Soon)</h3>
  <button>Remove Ads ‚Äì 0.5 KWD</button><br>
  <button>Buy Coins ‚Äì 0.2 to 1 KWD</button>
</div>

<script>
let coins = 100;
let bet = 1;
let waitingForContinue = false;
let spinCount = 0;

const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

function setBet(value) {
  if (waitingForContinue) return;
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  if (waitingForContinue) return;

  const slot = document.getElementById("slot");
  const message = document.getElementById("message");
  const spinBtn = document.getElementById("spinBtn");

  if (coins < bet) {
    message.innerText = "‚ùå Not enough coins!";
    return;
  }

  coins -= bet;
  spinCount++;
  message.innerText = "";
  slot.classList.add("spinning");
  slot.classList.remove("win");
  spinBtn.disabled = true;

  let s1, s2, s3;

  const interval = setInterval(() => {
    s1 = symbols[Math.floor(Math.random() * symbols.length)];
    s2 = symbols[Math.floor(Math.random() * symbols.length)];
    s3 = symbols[Math.floor(Math.random() * symbols.length)];
    slot.innerText = `${s1} ${s2} ${s3}`;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      const winAmount = bet * 10;
      coins += winAmount;
      message.innerText = `üéâ You won ${winAmount} coins!`;
      slot.classList.add("win");
      waitingForContinue = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      spinBtn.disabled = false;
    }

    document.getElementById("coins").innerText = "Coins: " + coins;

    // Interstitial logic (future)
    if (spinCount % 10 === 0) {
      console.log("Interstitial ad opportunity");
    }

  }, 1200);
}

function continueGame() {
  document.getElementById("message").innerText = "";
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("spinBtn").disabled = false;
  waitingForContinue = false;
}

function watchAd() {
  document.getElementById("message").innerText =
    "üé• Watching ad... please wait";

  setTimeout(() => {
    coins += 50;
    document.getElementById("coins").innerText = "Coins: " + coins;
    document.getElementById("message").innerText =
      "üéÅ Reward received: +50 coins!";
  }, 3000);
}
</script>

</body>
</html>

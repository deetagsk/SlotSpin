<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  color: #ffd700;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

h1 {
  font-size: 42px;
  text-shadow: 0 0 15px gold;
}

.subtitle {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 8px;
}

.lang-btn {
  margin: 5px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

.casino-frame {
  margin: 20px auto;
  padding: 20px;
  width: 320px;
  background: linear-gradient(145deg, #111, #000);
  border-radius: 18px;
  box-shadow: 0 0 15px gold, inset 0 0 20px #000;
  position: relative;
  z-index: 2;
}

.slot {
  font-size: 64px;
  background: #000;
  padding: 18px;
  border-radius: 12px;
  border: 3px solid gold;
}

.spinning {
  animation: flash 0.15s infinite;
}

@keyframes flash {
  50% { box-shadow: 0 0 20px gold; }
}

button {
  padding: 12px 22px;
  font-size: 16px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.bet-btn {
  background: #222;
  color: gold;
  border: 1px solid #555;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: linear-gradient(#ffeb3b, #f57f17);
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: linear-gradient(#4fc3f7, #0288d1);
  font-weight: bold;
}

.reward-btn {
  background: linear-gradient(#ff9800, #e65100);
  font-weight: bold;
}

#coins {
  font-size: 22px;
  margin-top: 8px;
}

#message {
  margin-top: 10px;
  font-size: 20px;
  min-height: 26px;
}

/* BONUS ITEMS */
.bonus {
  position: absolute;
  font-size: 26px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0.8; }
  50% { transform: translateY(-12px); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.8; }
}

.rtl {
  direction: rtl;
}
</style>
</head>

<body>

<h1 id="title">üé∞ SlotSpin</h1>
<div class="subtitle" id="subtitle">
  Entertainment only ‚Äì No real money gambling
</div>

<div>
  <button class="lang-btn" onclick="setLang('en')">English</button>
  <button class="lang-btn" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">BET 1</button>
  <button class="bet-btn" onclick="setBet(5)">BET 5</button>
  <button class="bet-btn" onclick="setBet(10)">BET 10</button>
</div>

<div class="casino-frame">
  <div class="slot" id="slot">üçí üçã üçâ</div>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>

<div>
  <button class="reward-btn" onclick="watchAd()">üé• Watch Ad ‚Üí Get 50 Coins</button>
</div>

<div id="message"></div>
<div id="coins">Coins: 100</div>

<script>
/* LANGUAGE */
const text = {
  en: {
    subtitle: "Entertainment only ‚Äì No real money gambling",
    spin: "SPIN",
    continue: "CONTINUE",
    tryAgain: "Try again!",
    notEnough: "Not enough coins!"
  },
  ar: {
    subtitle: "ŸÑŸÑÿ™ÿ≥ŸÑŸäÿ© ŸÅŸÇÿ∑ ‚Äì ŸÑÿß ŸäŸàÿ¨ÿØ ŸÇŸÖÿßÿ± ÿ®ÿ£ŸÖŸàÿßŸÑ ÿ≠ŸÇŸäŸÇŸäÿ©",
    spin: "ŸÑŸÅ",
    continue: "ÿßÿ≥ÿ™ŸÖÿ±ÿßÿ±",
    tryAgain: "ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!",
    notEnough: "ÿπŸÖŸÑÿßÿ™ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸäÿ©!"
  }
};

let lang = "en";

/* GAME STATE */
let coins = 100;
let bet = 1;
let waiting = false;
const symbols = ["üçí", "üçã", "üçâ"];

/* LANGUAGE SWITCH */
function setLang(l) {
  lang = l;
  document.body.className = l === "ar" ? "rtl" : "";
  document.getElementById("subtitle").innerText = text[l].subtitle;
  document.getElementById("spinBtn").innerText = text[l].spin;
  document.getElementById("continueBtn").innerText = text[l].continue;
}

/* BET */
function setBet(v) {
  if (waiting) return;
  bet = v;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

/* SPIN */
function spin() {
  if (waiting) return;
  if (coins < bet) {
    showMessage(text[lang].notEnough);
    return;
  }

  coins -= bet;
  updateCoins();

  const slot = document.getElementById("slot");
  slot.classList.add("spinning");

  setTimeout(() => {
    let s1 = symbols[rand()];
    let s2 = symbols[rand()];
    let s3 = symbols[rand()];

    slot.innerText = `${s1} ${s2} ${s3}`;
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      let win = bet * 10;
      coins += win;
      updateCoins();
      showMessage(`üéâ You won ${win} coins!`);
      waiting = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      showMessage(text[lang].tryAgain);
    }
  }, 700);
}

/* CONTINUE */
function continueGame() {
  waiting = false;
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("message").innerText = "";
}

/* WATCH AD (SIMULATED) */
function watchAd() {
  showMessage("üé• Watching ad...");
  setTimeout(() => {
    coins += 50;
    updateCoins();
    showMessage("üéÅ +50 coins added!");
  }, 2000);
}

/* BONUS ITEMS */
function spawnBonus() {
  const bonus = document.createElement("div");
  bonus.className = "bonus";
  const rewards = ["‚≠ê", "üí∞", "üçÄ"];
  bonus.innerText = rewards[rand()];
  bonus.style.left = Math.random() * (window.innerWidth - 40) + "px";
  bonus.style.top = Math.random() * (window.innerHeight - 40) + "px";

  bonus.onclick = () => {
    coins += 5;
    updateCoins();
    bonus.remove();
  };

  document.body.appendChild(bonus);
  setTimeout(() => bonus.remove(), 5000);
}

setInterval(spawnBonus, 8000);

/* HELPERS */
function updateCoins() {
  document.getElementById("coins").innerText = "Coins: " + coins;
}

function showMessage(t) {
  document.getElementById("message").innerText = t;
}

function rand() {
  return Math.floor(Math.random() * symbols.length);
}
</script>

</body>
</html>

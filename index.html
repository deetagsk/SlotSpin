<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin</title>

<style>
body{
  background:#000;
  color:gold;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:20px;
}

button{
  padding:10px 16px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
}

#slot{
  font-size:60px;
  margin:20px 0;
}

#message{
  margin-top:10px;
  font-size:18px;
}
</style>
</head>

<body>

<h1>ğŸ° SlotSpin</h1>
<div>Entertainment only â€“ No real money gambling</div>

<div id="slot">ğŸ’ ğŸ‹ ğŸ‰</div>

<button onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()" style="display:none">CONTINUE</button>

<h3>ğŸ’° Coins: <span id="coinCount">0</span></h3>

<button onclick="watchAd()">ğŸ¥ Watch Ad â†’ Get Coins</button>
<br><br>
<button onclick="redeem()">ğŸ Redeem Coins</button>

<div id="message"></div>

<script>
let coins = localStorage.getItem("coins")
  ? parseInt(localStorage.getItem("coins"))
  : 0;

let waiting = false;
let bet = 1;
const symbols = ["ğŸ’","ğŸ‹","ğŸ‰"];

const slot = document.getElementById("slot");
const coinCount = document.getElementById("coinCount");
const msgDiv = document.getElementById("message");
const continueBtn = document.getElementById("continueBtn");

updateCoins(0);

function updateCoins(amount){
  coins += amount;
  localStorage.setItem("coins", coins);
  coinCount.innerText = coins;
}

function spin(){
  if(waiting) return;

  if(coins < bet){
    msg("Not enough coins!");
    return;
  }

  updateCoins(-bet);

  const a = symbols[r()];
  const b = symbols[r()];
  const c = symbols[r()];

  slot.innerText = `${a} ${b} ${c}`;

  if(a===b && b===c){
    const win = bet * 10;
    updateCoins(win);
    msg("ğŸ‰ You won " + win + " coins!");
    waiting = true;
    continueBtn.style.display = "inline-block";
  } else {
    msg("Try again!");
  }
}

function continueGame(){
  waiting = false;
  continueBtn.style.display = "none";
  msg("");
}

function watchAd(){
  msg("ğŸ¥ Watching ad...");
  setTimeout(()=>{
    updateCoins(50);
    msg("+50 coins added");
  },2000);
}

function redeem(){
  if(coins < 10000){
    alert("You need 10,000 coins to redeem");
    return;
  }
  alert("Redemption request submitted!");
}

function msg(t){
  msgDiv.innerText = t;
}

function r(){
  return Math.floor(Math.random() * symbols.length);
}
</script>

</body>
</html>

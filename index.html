<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  color: #ffd700;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 42px;
  text-shadow: 0 0 15px gold;
}

.subtitle {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 10px;
}

.casino-frame {
  margin: 25px auto;
  padding: 25px;
  width: 320px;
  background: linear-gradient(145deg, #111, #000);
  border-radius: 18px;
  box-shadow: 0 0 15px gold, inset 0 0 20px #000;
}

.slot {
  font-size: 64px;
  background: #000;
  padding: 20px;
  border-radius: 12px;
  border: 3px solid gold;
}

.spinning {
  animation: flash 0.15s infinite;
}

@keyframes flash {
  50% { box-shadow: 0 0 20px gold; }
}

button {
  padding: 12px 22px;
  font-size: 16px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.bet-btn {
  background: #222;
  color: gold;
  border: 1px solid #555;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: linear-gradient(#ffeb3b, #f57f17);
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: linear-gradient(#4fc3f7, #0288d1);
  font-weight: bold;
}

#coins {
  font-size: 22px;
  margin-top: 12px;
}

#message {
  margin-top: 12px;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>üé∞ SlotSpin</h1>
<div class="subtitle">Entertainment only ‚Äì No real money gambling</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">BET 1</button>
  <button class="bet-btn" onclick="setBet(5)">BET 5</button>
  <button class="bet-btn" onclick="setBet(10)">BET 10</button>
</div>

<div class="casino-frame">
  <div class="slot" id="slot">üçí üçã üçâ</div>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>

<div id="message"></div>
<div id="coins">Coins: 100</div>

<script>
let coins = 100;
let bet = 1;
const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

function setBet(value) {
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  if (coins < bet) {
    showMessage("Not enough coins!");
    return;
  }

  coins -= bet;
  updateCoins();

  const slot = document.getElementById("slot");
  slot.classList.add("spinning");

  setTimeout(() => {
    let s1 = symbols[Math.floor(Math.random() * symbols.length)];
    let s2 = symbols[Math.floor(Math.random() * symbols.length)];
    let s3 = symbols[Math.floor(Math.random() * symbols.length)];

    slot.innerText = `${s1} ${s2} ${s3}`;
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      let win = bet * 10;
      coins += win;
      showMessage(`üéâ You won ${win} coins!`);
      updateCoins();
      document.getElementById("spinBtn").disabled = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      showMessage("Try again!");
      updateCoins();
      // NO continue needed on loss ‚úÖ
    }
  }, 700);
}

function continueGame() {
  document.getElementById("message").innerText = "";
  document.getElementById("spinBtn").disabled = false;
  document.getElementById("continueBtn").style.display = "none";
}

function updateCoins() {
  document.getElementById("coins").innerText = "Coins: " + coins;
}

function showMessage(text) {
  document.getElementById("message").innerText = text;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlotSpin ‚Äì Free Slot Simulator</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 25px;
}

h1 { font-size: 36px; }

.subtitle {
  opacity: 0.7;
  margin-bottom: 10px;
}

.lang-btn {
  background: #222;
  color: #fff;
  border: none;
  margin: 5px;
}

.slot {
  font-size: 60px;
  margin: 20px 0;
  min-height: 80px;
}

.spinning {
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

button {
  padding: 12px 22px;
  font-size: 16px;
  margin: 6px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.bet-btn {
  background: #222;
  color: #fff;
}

.bet-btn.active {
  background: gold;
  color: #000;
}

.spin-btn {
  background: #4caf50;
  font-weight: bold;
}

#continueBtn {
  display: none;
  background: #2196f3;
  font-weight: bold;
}

.reward-btn {
  background: #ff9800;
  font-weight: bold;
}

#coins {
  margin-top: 12px;
  font-size: 20px;
}

#message {
  margin-top: 10px;
  font-size: 20px;
  color: #4caf50;
  min-height: 26px;
}

.win {
  text-shadow: 0 0 10px gold;
}

.shop {
  margin-top: 25px;
  padding: 15px;
  background: #111;
  border-top: 1px solid #333;
}

.shop button {
  background: #333;
  color: #aaa;
  cursor: not-allowed;
}
</style>
</head>

<body>

<h1 id="title">üé∞ SlotSpin</h1>
<div class="subtitle" id="subtitle">
  Entertainment only ‚Äì No real money gambling
</div>

<div>
  <button class="lang-btn" onclick="setLang('en')">English</button>
  <button class="lang-btn" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
</div>

<div class="slot" id="slot">üçí üçã üçâ</div>

<div>
  <button class="bet-btn active" onclick="setBet(1)">Bet 1</button>
  <button class="bet-btn" onclick="setBet(5)">Bet 5</button>
  <button class="bet-btn" onclick="setBet(10)">Bet 10</button>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
<button id="continueBtn" onclick="continueGame()">CONTINUE</button>

<div id="coins">Coins: 100</div>
<div id="message"></div>

<div style="margin-top:15px;">
  <button class="reward-btn" onclick="watchAd()">
    üé• Watch Ad ‚Üí Get 50 Coins
  </button>
</div>

<div class="shop">
  <h3>üõí Shop (Coming Soon)</h3>
  <button>Remove Ads ‚Äì 0.5 KWD</button><br>
  <button>Buy Coins ‚Äì 0.2 to 1 KWD</button>
</div>

<script>
/* ---------- Language ---------- */
const text = {
  en: {
    subtitle: "Entertainment only ‚Äì No real money gambling",
    spin: "SPIN",
    continue: "CONTINUE",
    reward: "üé• Watch Ad ‚Üí Get 50 Coins",
    daily: "üéÅ Daily Bonus: +20 coins!"
  },
  ar: {
    subtitle: "ŸÑŸÑÿ™ÿ≥ŸÑŸäÿ© ŸÅŸÇÿ∑ ‚Äì ŸÑÿß ŸäŸàÿ¨ÿØ ŸÇŸÖÿßÿ± ÿ®ÿ£ŸÖŸàÿßŸÑ ÿ≠ŸÇŸäŸÇŸäÿ©",
    spin: "ŸÑŸÅ",
    continue: "ÿßÿ≥ÿ™ŸÖÿ±ÿßÿ±",
    reward: "üé• ÿ¥ÿßŸáÿØ ÿßŸÑÿ•ÿπŸÑÿßŸÜ ‚Üí ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ 50 ÿπŸÖŸÑÿ©",
    daily: "üéÅ ŸÖŸÉÿßŸÅÿ£ÿ© ŸäŸàŸÖŸäÿ©: +20 ÿπŸÖŸÑÿ©!"
  }
};

let currentLang = "en";

function setLang(lang) {
  currentLang = lang;
  document.getElementById("subtitle").innerText = text[lang].subtitle;
  document.getElementById("spinBtn").innerText = text[lang].spin;
  document.getElementById("continueBtn").innerText = text[lang].continue;
  document.querySelector(".reward-btn").innerText = text[lang].reward;
}

/* ---------- Game Logic ---------- */
let coins = 100;
let bet = 1;
let waitingForContinue = false;
let spinCount = 0;

const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];

function setBet(value) {
  if (waitingForContinue) return;
  bet = value;
  document.querySelectorAll(".bet-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin() {
  if (waitingForContinue) return;

  if (coins < bet) {
    document.getElementById("message").innerText = "‚ùå Not enough coins!";
    return;
  }

  coins -= bet;
  spinCount++;
  updateCoins();

  const slot = document.getElementById("slot");
  const spinBtn = document.getElementById("spinBtn");

  slot.classList.add("spinning");
  spinBtn.disabled = true;
  document.getElementById("message").innerText = "";

  let s1, s2, s3;

  const interval = setInterval(() => {
    s1 = symbols[Math.floor(Math.random() * symbols.length)];
    s2 = symbols[Math.floor(Math.random() * symbols.length)];
    s3 = symbols[Math.floor(Math.random() * symbols.length)];
    slot.innerText = `${s1} ${s2} ${s3}`;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    slot.classList.remove("spinning");

    if (s1 === s2 && s2 === s3) {
      coins += bet * 10;
      updateCoins();
      document.getElementById("message").innerText =
        `üéâ You won ${bet * 10} coins!`;
      slot.classList.add("win");
      waitingForContinue = true;
      document.getElementById("continueBtn").style.display = "inline-block";
    } else {
      spinBtn.disabled = false;
    }

    if (spinCount % 10 === 0) {
      console.log("Interstitial ad opportunity");
    }
  }, 1200);
}

function continueGame() {
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("spinBtn").disabled = false;
  document.getElementById("message").innerText = "";
  waitingForContinue = false;
}

function watchAd() {
  document.getElementById("message").innerText = "üé• Watching ad...";
  setTimeout(() => {
    coins += 50;
    updateCoins();
    document.getElementById("message").innerText =
      "üéÅ Reward received: +50 coins!";
  }, 3000);
}

function updateCoins() {
  document.getElementById("coins").innerText = "Coins: " + coins;
}

/* ---------- Daily Bonus ---------- */
(function dailyBonus() {
  const today = new Date().toDateString();
  const last = localStorage.getItem("dailyBonus");

  if (last !== today) {
    coins += 20;
    localStorage.setItem("dailyBonus", today);
    updateCoins();
    document.getElementById("message").innerText =
      text[currentLang].daily;
  }
})();
</script>

</body>
</html>

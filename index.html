<script>
let coins=100, bet=1, waiting=false;
let jackpot=0;
const JACKPOT_REWARD=100;
const symbols=["ğŸ’","ğŸ‹","ğŸ‰"];

function setBet(v){
  if(waiting) return;
  bet=v;
  document.querySelectorAll(".bet-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function spin(){
  if(waiting) return;
  if(coins<bet){msg("Not enough coins");return;}

  coins-=bet;
  jackpot+=5;
  if(jackpot>=100){
    jackpot=0;
    coins+=JACKPOT_REWARD;
    msg("ğŸ° JACKPOT! +100 coins!");
  }
  upd();

  document.getElementById("jackpotBar").style.width=jackpot+"%";

  const s=document.getElementById("slot");
  s.classList.add("spinning");

  setTimeout(()=>{
    let a=symbols[r()],b=symbols[r()],c=symbols[r()];
    s.innerText=`${a} ${b} ${c}`;
    s.classList.remove("spinning");

    if(a===b&&b===c){
      let w=bet*10;
      coins+=w;
      upd();
      msg(`ğŸ‰ You won ${w} coins!`);
      waiting=true;
      document.getElementById("continueBtn").style.display="inline-block";
    } else msg("Try again!");
  },600);
}

function continueGame(){
  waiting=false;
  document.getElementById("continueBtn").style.display="none";
  msg("");
}

function watchAd(){
  msg("ğŸ¥ Watching ad...");
  setTimeout(()=>{coins+=50;upd();msg("ğŸ +50 coins!");},2000);
}

  b.style.left=Math.random()*(innerWidth-60)+"px";
